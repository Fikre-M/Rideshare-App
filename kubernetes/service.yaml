apiVersion: v1
kind: Service
metadata:
  name: rideshare-frontend-service
  namespace: rideshare-app
  labels:
    app: rideshare-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: rideshare-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: rideshare-frontend-headless
  namespace: rideshare-app
  labels:
    app: rideshare-frontend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: rideshare-frontend