# This file contains secret templates - DO NOT commit actual secrets to version control
# Use kubectl create secret or external secret management tools

apiVersion: v1
kind: Secret
metadata:
  name: rideshare-secrets
  namespace: rideshare-app
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  # Use: echo -n "your-secret" | base64
  
  # Third-party API Keys (base64 encoded)
  google-maps-api-key: "eW91ci1nb29nbGUtbWFwcy1hcGkta2V5"  # your-google-maps-api-key
  stripe-publishable-key: "cGtfdGVzdF95b3VyLXN0cmlwZS1rZXk="  # pk_test_your-stripe-key
  firebase-config: "eyJhcGlLZXkiOiJ5b3VyLWZpcmViYXNlLWNvbmZpZyJ9"  # {"apiKey":"your-firebase-config"}
  
  # Database credentials (if needed for future backend)
  database-url: "cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bsb2NhbGhvc3Q6NTQzMi9kYg=="  # postgresql://user:pass@localhost:5432/db
  
  # JWT secrets (for future authentication)
  jwt-secret: "eW91ci1qd3Qtc2VjcmV0LWtleQ=="  # your-jwt-secret-key
  
  # External service credentials
  aws-access-key-id: "eW91ci1hd3MtYWNjZXNzLWtleQ=="  # your-aws-access-key
  aws-secret-access-key: "eW91ci1hd3Mtc2VjcmV0LWtleQ=="  # your-aws-secret-key

---
# TLS Secret for HTTPS (managed by cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: rideshare-tls
  namespace: rideshare-app
type: kubernetes.io/tls
data:
  # These will be automatically populated by cert-manager
  tls.crt: ""
  tls.key: ""