apiVersion: v1
kind: Namespace
metadata:
  name: rideshare-app
  labels:
    name: rideshare-app
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: rideshare-quota
  namespace: rideshare-app
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: rideshare-limits
  namespace: rideshare-app
spec:
  limits:
  - default:
      cpu: "200m"
      memory: "256Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container