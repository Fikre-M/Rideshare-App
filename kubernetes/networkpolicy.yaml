apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rideshare-frontend-netpol
  namespace: rideshare-app
spec:
  podSelector:
    matchLabels:
      app: rideshare-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          app: rideshare-frontend
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS outbound (for API calls, CDNs, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (for health checks, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow communication within the namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: rideshare-app
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: rideshare-app
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress